<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Vue</title>
</head>

<body>
    <!-- Часть 2. ### Задачи по vue
1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки, должен перевернуться и отобразиться в обратном порядке.
2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
3. * При клике на элемент списка он должен быть удален. (по желанию) -->
    <div id="app">
        <button @click="reverseBtn()">{{ text }}</button>
        <button @click="addElement()">Добавить</button>
        <ul>Список
            <li @click="deleteElement()">Элемент списка</li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                text: "Перевернуть",
            },
            methods: {
                reverseBtn() {
                    let textButton = this.text.split('').reverse().join('');
                    return this.text = textButton;
                },
                addElement() {
                    const ul = document.querySelector('ul');
                    ul.insertAdjacentHTML(
                        "beforeend",
                        `<li @click="deleteElement()">Новый элемент списка</li>`
                    );
                },
                deleteElement() {
                    const li = document.querySelector('li');
                    li.remove()
                },
            },
        })
    </script>
</body>

</html>
